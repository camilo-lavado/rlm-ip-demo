<section class="card" id="league-editor">
  <h2>Configuración de la liga</h2>
  <form id="leagueForm" class="grid two">
    <label>
      Nombre de la liga
      <input type="text" name="leagueName" placeholder="Liga Metropolitana" required>
    </label>
    <label>
      Categoría
      <input type="text" name="leagueCategory" value="Adulto XV" readonly>
    </label>
    <label>
      Nuevo equipo
      <div class="input-row">
        <input type="text" id="newTeamInput" placeholder="Nombre del club">
        <button type="button" id="addTeamBtn" class="btn">Agregar</button>
      </div>
    </label>
  </form>
  <div class="team-list card">
    <h3>Equipos (mínimo 2)</h3>
    <ul id="teamsUl"></ul>
  </div>
  <footer class="card-footer">
    <button type="button" id="saveLeague" class="btn">Crear/Actualizar liga</button>
  </footer>
</section>
